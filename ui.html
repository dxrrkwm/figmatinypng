<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Inter, sans-serif;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      textarea {
        width: 100%;
        height: 150px;
        resize: none;
        padding: 8px;
        font-family: monospace;
        font-size: 12px;
      }
      button {
        padding: 8px 12px;
        font-size: 14px;
        background-color: #18a0fb;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="analyze">Analyze Components</button>
    <textarea id="output" readonly></textarea>

    <script>
      const analyzeBtn = document.getElementById('analyze');
      const output = document.getElementById('output');

      analyzeBtn.onclick = () => {
        parent.postMessage({ pluginMessage: { type: 'analyze-components' } }, '*');
      };

      onmessage = (event) => {
        const { type, code } = event.data.pluginMessage;
        if (type === 'customerio-code') {
          output.value = code;
        }
      };
    </script>
  </body>
</html>
