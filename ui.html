<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Inter, sans-serif;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      button {
        padding: 10px 16px;
        font-size: 14px;
        background-color: #18a0fb;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="analyze">Analyze & Export</button>

    <script>
      let codeToDownload = '';

      document.getElementById('analyze').onclick = () => {
        parent.postMessage({ pluginMessage: { type: 'analyze-components' } }, '*');
      };

      onmessage = (event) => {
        const { type, code } = event.data.pluginMessage;
        if (type === 'customerio-code') {
          codeToDownload = code;

          const blob = new Blob([codeToDownload], { type: 'text/html' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'customerio-export.html';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        }
      };
    </script>
  </body>
</html>
